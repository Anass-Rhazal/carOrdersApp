

<div class="container" ng-controller="userCtrl">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
                 </div>
                 <div class="alert alert-danger" ng-if="flashMessage">
                     {{message}}
                 </div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" ng-submit="login()" >
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail"  ng-model="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" ng-model="password" type="password" >
			    		</div>

			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
